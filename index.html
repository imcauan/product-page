<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./styles/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sneakers</title>
  </head>
  <body>
    <div class="container">
      <nav class="navBarContainer">
        <div class="navMenuFeatures">
          <ul id='menuContent'>
            <span id="closeBtn">X</span>
            <li class="menuTopics">Collections</li>
            <li class="menuTopics">Men</li>
            <li class="menuTopics">Women</li>
            <li class="menuTopics">About</li>
            <li class="menuTopics">Contact</li>
          </ul>
        </div>
        <div class="navLeft">
            <img src="./images/icon-menu.svg" alt="" class="navMenu" />
            <img src="./images/logo.svg" alt="" class="navLogo" />
        </div>
        <div class="navRight">
          <img src="./images/icon-cart.svg" alt="" class="navCart" />
          <img src="./images/image-avatar.png" alt="" class="navProfilePicture" />
        </div>
      </nav>
      <section class="product-image">
        <div class="product-image-btns">
          <img src="./images/icon-previous.svg" alt="" class="previousImage">
          <img src="./images/icon-next.svg" alt="" class="nextImage">
        </div>
      </section>
      <main class="product">
        <div class="product-informations">
          <h3 class="product-company">Sneaker Company</h3>
          <h1 class="product-name">Fall Limited Edition Sneakers</h1>
          <p class="product-about">These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole. They'll withstand everything the weather can offer.</p>
        </div>
        <div class="product-price">
          <div class="discountContent">
            <h1 class="discountedPrice">$125.00</h1>
            <span class="discountedQuantity">50%</span>
          </div>
          <div class="normalPriceContent">
            <p class="normalPrice">$250,00</p>
          </div>
        </div>
      </main>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
